<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">User</h1>
    <p class="mb-4">Users to access and update the content.&nbsp;</p>

    <!-- DataTales Example -->
    <div class="card">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">List of User</h6>
            <button type="button" class="btn btn-primary" style="float: right;" (click)="onAdd('Save')">Add</button> &nbsp;
        </div>
        <table class="table table-hover table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th width="5%">S.No</th>
                    <th>Name</th>
                    <th>e-mail</th>
                    <th>Edit</th>

                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th width="5%">S.No</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Edit</th>

                </tr>
            </tfoot>
            <tbody>
                <tr *ngFor="let i=index ;let user of users| paginate: { id: 'list_items',
                itemsPerPage: 10,
                currentPage: page,
                totalItems: itemsRecords }">
                    <td>{{user.serial_no}}</td>
                    <td>{{user.fname + ' '+ user.lname | titlecase}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <a class="link" (click)="onEdit(user.id)">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        &nbsp;
                        <a class="link" (click)="onDelete(user.id)">
                            <i class="fas fa-trash"></i>
                        </a>

                    </td>
                </tr>           
            
            </tbody>
        </table>
        <div>
            <pagination-controls id="list_items" maxsize="5"    (pageChange)="page = $event"></pagination-controls>
        </div>

    </div> 
    

</div>

<div id="updateDate">
    <jw-modal id="exampleModal">
        <div class="modal-body">
                       
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <h4 class="card-title">{{title}}</h4>
                          <p class="card-category">{{titleDescription}}</p>
                        </div>
                        <div class="card-body">
                          <form id="addUserForm">
                            <div class="row" *ngIf="errMsg">
                   
                              <div class="col-md-6">
                                <div class="alert alert-danger">
                                  {{errMsg}}
                                </div>
                             
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div  [ngClass]="{'form-group': true, 'is-filled': true}">
                                  <label for="fname">First Name</label>
                                  <input type="text" name="fname" class="form-control" [(ngModel)]="user.fname"/>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div  [ngClass]="{'form-group': true, 'is-filled': true}">
                                  <label for="lname">Last Name</label>
                                  <input type="text" name="lname" class="form-control" [(ngModel)]="user.lname"/>
                                </div>
                              </div>
                    
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <div  [ngClass]="{'form-group': true, 'is-filled': true}">
                                    <label for="mobile">Mobile</label>
                                    <input type="text" name="mobile" class="form-control" [(ngModel)]="user.mobile"/>
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div  [ngClass]="{'form-group': true, 'is-filled': true}">
                                    <label for="email">email</label>
                                    <input type="text" name="email" class="form-control" [(ngModel)]="user.email"/>
                                  </div>
                                </div>
                                <div class="col-md-4">
                                    <div  [ngClass]="{'form-group': true, 'is-filled': true}">
                                      <label for="role" class="bmd-label-floating">Role</label>
                                      <select class="browser-default custom-select" name="role" [(ngModel)]="user.role" >
                                        <option selected>--Select user Type---</option>
                                        <option value="Admin">Administrator</option>
                                        <option value="user">Normal</option>
                                      </select>
                                    </div>
                                  </div>
                      
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div  [ngClass]="{'form-group': true, 'is-filled': true}">
                                    <label for="fname">Password</label>
                                    <input type="password" name="fname" class="form-control" [(ngModel)]="user.pwd"/>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div  [ngClass]="{'form-group': true, 'is-filled': true}">
                                    <label for="lname">Confirm Password</label>
                                    <input type="password" name="lname" class="form-control" [(ngModel)]="user.newpwd"/>
                                  </div>
                                </div>
                      
                              </div>
                
                           <div class="row">
                              <div class="col-md-12">
                             <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onClose('exampleModal')">Cancel</button> &nbsp;
                                <button type="button" class="btn btn-primary" (click)="saveData(btnName)">{{btnName}}</button>
                              </div>
                            </div>
                                          
                            <div class="clearfix"></div>
                          </form>
                        </div>
                      </div>
                    </div>
                 
                  </div>
              
        </div>
      </jw-modal>
</div>
