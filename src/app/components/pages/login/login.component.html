<div id="layoutAuthentication" style="margin:auto">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <!-- <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div> -->
                            <div class="card-body">
                                <form >
                                    <div class="alert alert-danger" *ngIf="errMsg">
                                        {{errMsg}}
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="email"><strong>Email</strong></label>
                                        <input class="form-control py-4" id="email" name="email" [(ngModel)]="user.email" type="email" placeholder="Enter email address" />
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="password"><strong>Password</strong></label>
                                        <input class="form-control py-4" id="password" name="password" type="password" [(ngModel)]="user.pwd" placeholder="Enter password" />
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                            <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                        </div>
                                    </div>
                                      <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                        <!-- <a class="small" routerLink="/login">Forgot Password?</a> -->
                                        <a class="btn btn-primary" style="float: right;" (click)="login(user)">Login</a>
                                    </div>
                                </form>
                            </div>
                            <!-- <div class="card-footer text-center">
                                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
 
</div>
